
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span>"{{request.GET.keyword }}"</span></h3>
            <hr>
            {% for result in results %}
            <div class="row">
                <div class="col-md-4">
                    <p>{{ result.enterName  }}</p>
                    <p>{{ result.enterId }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
