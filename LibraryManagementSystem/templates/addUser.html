<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Multiple user login</title>
  </head>
<body style="background-image:url('https://www.skoolbeep.com/blog/wp-content/uploads/2020/12/HOW-DO-YOU-DESIGN-A-LIBRARY-MANAGEMENT-SYSTEM-min.png');
               background-repeat:no-repeat;
               background-size: cover;
               ">
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <span class="mb-0 text-muted">
                {% if ms %}
                    {{ ms | safe }}
                {% else %}

                {% endif %}
              </span>
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-row field-adminORuser">
                    <div>
                        <label>AdminORuser:</label>
                      {{ form.adminORuser }}
                    </div>
                </div>
                  <div class="form-group first">
                    <label >Email</label>
                    {{ form.email }}
                  </div>
                  <div class="form-group first">
                    <label >Username</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group first">
                    <label for="mobileNumber" >Mobile Number</label>
                    <input name="mobileNumber" type="number" id="mobileNumber"   required value="{{ form.mobileNumber }}">
                  </div>
                  <div class="form-group last mb-4">
                    <label>Password</label>
                    {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label>confirm Password</label>
                    {{ form.password2 }}
                  </div>

                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit"  value="Add User"  id="submitButton" class="btn btn-pill text-white btn-block btn-primary">

                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
