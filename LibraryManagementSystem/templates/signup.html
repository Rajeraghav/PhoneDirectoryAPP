{% extends "base.html" %}

{% block content %}
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Register</div>
                        <div class="panel-body">
                            {% if error_message %}
                                <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                            {% endif %}
                    <div class="form-group clearfix" > 
                        <label for="user" class="col-md-4 control-label text-right">Choose User Role <span class="text-red">*</span>:</label>
                        <div class="col-md-6">    
                        <select id="admin/user"name="user">
                        <option value="Admin"> admin    </option>
                        <option value="Student"> user </option>
                        </select>    
                        </div>                         
                    </div>                  
                    <div class="form-group clearfix">
                        <label for='username'class="col-md-4 control-label text-right">Enter UserName:
                          <span class="text-red">*</span>:</label>                    
                        <div class="col-md-6">
                            <input type='text' id="username" placeholder='Enter User name' name="username" required>
                        </div>                                              
                    </div>                    
                    <div class="form-group clearfix" >
                        <label for='text' class="col-md-4 control-label text-right">Enter Email:
                          <span class="text-red">*</span>:</label>  
                        <div class="col-md-6">
                        <input type="email" id="email" placeholder="Enter your Email" name="email"  required>
                        </div>  
                      </div>                                         
                    <div class="form-group clearfix">
                        <label for='Phonenumber' class="col-md-4 control-label text-right">Enter Mobilenumber:
                         <span class="text-red">*</span>:</label>          
                        <div class="col-md-6">
                         <input type="number" id="mobileNumber" placeholder="Enter Mobile number"name="phonenumber" required> 
                        </div>
                    </div>
                  <div class="form-group clearfix">
                    <label for='password'  class="col-md-4 control-label text-right">Enter Password :
                       <span class="text-red">*</span>: </label>
                    <div class="col-md-6">
                        <input type="password" id="password" placeholder="Enter Password"  required 
                        name="password1">
                    </div>                      
                </div>  
                <div class="form-group clearfix">
                    <label for='password' class="col-md-4 control-label text-right">Confirm Password :
                      <span class="text-red">*</span>: </label>
                    <div class="col-md-6">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" name="password2" > 
                    </div> 
                </div>   
                                   
                <div class="col-md-6 col-md-offset-4">
                    <input type="submit" id="submitButton" value="Signup" class="btn btn-success"> 
                    {% if messages %}
                    {% for result in messages %}
                  <b style="color:green;"> {{result}}</b> 
                  {% endfor %}
                  {% endif  %}
                </div>
                <div class="col-md-6 col-md-offset-4">
                    Already have an account<a id="signinLink" href="{% url 'LibraryManagementSystem:login-view' %}"> Login</a> 
                 </div>
             </div>  
        </form>
    </div>
{% endblock %}
